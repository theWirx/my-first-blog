{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Projekt Kvapka</title>
</head>

<body>
    <div class="page-header">
        {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        {% endif %}
        <h1><a href="/">Projekt kvapka</a></h1>
    </div>

    {% load lineage %}
    <div id="navigation">
        <a class="{% ancestor '/home/' %} nav-link" href=/ Home />Domov</a>
        <a class="{% ancestor '/projekt/' %} nav-link" href=/projekt />Projekt</a>
        <a class="{% ancestor '/subory/' %} nav-link" href=/subory />Súbory</a>
        <a class="{% ancestor '/foto/' %} nav-link" href=/foto />Fotogaléria</a>
        <a class="{% ancestor '/video/' %} nav-link" href=/video />Videá</a>
    </div>





    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
               
                
                
                {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
