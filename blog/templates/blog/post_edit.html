{% extends 'blog/base.html' %}

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    {% block content %}
    <h2>New post</h2>
    <form method="POST" class="post-form" style="color: #f9cc0a;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-warning">Save</button>
    </form>
    {% endblock %}
</body>
</html>
